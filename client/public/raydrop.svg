<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Rays shooting out from droplet -->
  <g opacity="0.9">
    <!-- Top ray -->
    <path d="M32 8L30 2L34 2Z" fill="#fbbf24"/>
    <!-- Top-right rays -->
    <path d="M44 16L50 10L48 14Z" fill="#f97316"/>
    <path d="M50 26L58 22L54 28Z" fill="#ef4444"/>
    <!-- Top-left rays -->
    <path d="M20 16L14 10L16 14Z" fill="#a855f7"/>
    <path d="M14 26L6 22L10 28Z" fill="#6366f1"/>
  </g>

  <!-- Droplet body with gradient -->
  <path d="M32 12C32 12 16 30 16 42C16 50.837 23.163 58 32 58C40.837 58 48 50.837 48 42C48 30 32 12 32 12Z" fill="url(#mainGradient)"/>

  <!-- Inner glow/shine -->
  <path d="M32 16C32 16 20 32 20 42C20 48.627 25.373 54 32 54C38.627 54 44 48.627 44 42C44 32 32 16 32 16Z" fill="url(#innerGlow)" opacity="0.6"/>

  <!-- Highlight bubble -->
  <ellipse cx="24" cy="36" rx="4" ry="6" fill="white" opacity="0.4"/>
  <circle cx="23" cy="33" r="2" fill="white" opacity="0.6"/>

  <!-- Cute face -->
  <g>
    <!-- Eyes -->
    <ellipse cx="26" cy="42" rx="3" ry="3.5" fill="#1e293b"/>
    <ellipse cx="38" cy="42" rx="3" ry="3.5" fill="#1e293b"/>
    <!-- Eye shine -->
    <circle cx="27" cy="41" r="1.2" fill="white"/>
    <circle cx="39" cy="41" r="1.2" fill="white"/>
    <!-- Happy smile -->
    <path d="M28 48Q32 52 36 48" stroke="#1e293b" strokeWidth="2" strokeLinecap="round" fill="none"/>
  </g>

  <defs>
    <!-- Main droplet gradient - vibrant cyan to purple -->
    <linearGradient id="mainGradient" x1="16" y1="12" x2="48" y2="58" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stopColor="#22d3ee"/>
      <stop offset="50%" stopColor="#818cf8"/>
      <stop offset="100%" stopColor="#c084fc"/>
    </linearGradient>
    <!-- Inner glow -->
    <radialGradient id="innerGlow" cx="32" cy="35" r="20" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stopColor="#ffffff"/>
      <stop offset="100%" stopColor="#818cf8" stopOpacity="0"/>
    </radialGradient>
  </defs>
</svg>
